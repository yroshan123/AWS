<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body, html {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }
        
        h1 {
            color: white;
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            color: white;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #3498db;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        button:hover {
            background: #2980b9;
        }
        
        a {
            color: #ecf0f1;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form action="{{url_for('login')}}" method="POST">
            <label for="username">User Name:</label>
            <input id="username" name="username" type="text" placeholder="Enter your username" autocomplete="off" required>
            
            <label for="password">Password:</label>
            <input id="password" name="password" type="password" placeholder="Enter your password" autocomplete="off" required>
            
            <button id="submit" name="submit">Sign in</button>
        </form>
        <p style="margin-top: 10px; color: white;">Don't have an account? <a href="{{url_for('registration')}}">Register here</a></p>
    </div>
</body>
</html>
